<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half & Half Meals - Lazy Recipes</title>
    <link rel="stylesheet" href="/nav-bar-styles/recipes.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Half & Half Meals</div>
            <div class="nav-links">
                <button class="filter-btn" onclick="showAuthModal()">Sign In</button>
                <button class="filter-btn" style="background: var(--primary); color: white" 
                        onclick="showAuthModal()">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Filters -->
    <section class="filters-section">
        <div class="filter-group">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Breakfast</button>
            <button class="filter-btn">Lunch</button>
            <button class="filter-btn">Dinner</button>
            <button class="filter-btn">Snacks</button>
        </div>
        <div class="filter-group" style="margin-top: 1rem;">
            <button class="filter-btn">üí§ Ultra Lazy</button>
            <button class="filter-btn">‚è±Ô∏è 15 Mins Max</button>
            <button class="filter-btn">üßë‚Äçüç≥ Batch Cook</button>
        </div>
    </section>

    <!-- Recipe Grid -->
    <main>
        <div class="recipe-grid">
            <!-- Recipe Cards -->
            <div class="recipe-card" onclick="showAuthModal()">
                <img src="https://images.unsplash.com/photo-1618160702438-9b02ab6515c9" 
                     alt="Microwave Mug Omelette" class="recipe-image">
                <div class="recipe-content">
                    <div class="lazy-badge">üí§ Ultra Lazy</div>
                    <h3 style="margin: 1rem 0;">Microwave Mug Omelette</h3>
                    <p style="color: #666; margin-bottom: 1rem;">Just crack, mix and microwave!</p>
                    <button class="filter-btn" style="width: 100%; background: var(--accent)"
                            onclick="showAuthModal()">
                        üîí See Recipe
                    </button>
                </div>
            </div>
            
            <!-- Add more recipe cards following same structure -->
        </div>

        <!-- Locked Categories -->
        <div class="locked-grid">
            <div class="locked-card" onclick="showAuthModal()">
                <img src="https://images.unsplash.com/photo-1618160702438-9b02ab6515c9" 
                     alt="High Protein Meals" style="width: 100%; height: 200px; object-fit: cover;">
                <div class="locked-overlay">
                    <h3>High Protein Lazy Meals</h3>
                    <p style="margin: 1rem 0;">Sign up to unlock</p>
                    <button class="filter-btn" style="background: var(--primary); color: white">
                        Unlock Access
                    </button>
                </div>
            </div>
            <!-- Add more locked categories -->
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-content">
            <h2 style="margin-bottom: 1rem;">Join Half & Half Meals üç¥</h2>
            <p style="margin-bottom: 2rem;">Create an account to unlock all recipes and features!</p>
            <form style="display: flex; flex-direction: column; gap: 1rem;">
                <input type="email" placeholder="Email" style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem;">
                <input type="password" placeholder="Password" style="padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem;">
                <button type="submit" style="background: var(--primary); color: white; padding: 0.75rem; border: none; border-radius: 0.5rem;">
                    Sign Up
                </button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">Already have an account? 
                <a href="#" style="color: var(--primary);">Sign In</a></p>
        </div>
    </div>

    <script>
        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'auth-modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
